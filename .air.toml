[build]
cmd = "go build -o ./tmp/main.exe ./cmd/api/main.go"  # Указываем правильный путь
bin = "./tmp/main.exe"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["tmp", "vendor"]
delay = 1000 # ms

[log]
time = true
prefix = "[Порт: 8080]"

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"